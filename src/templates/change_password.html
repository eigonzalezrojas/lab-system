<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Cambiar Contraseña</h2>
            <form method="POST" action="{{ url_for('auth.change_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label for="current_password" class="block text-gray-700">Contraseña Actual</label>
                    <input type="password" name="current_password" id="current_password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="new_password" class="block text-gray-700">Nueva Contraseña</label>
                    <input type="password" name="new_password" id="new_password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-700">Confirmar Nueva Contraseña</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="flex justify-between">
                    <a href="{{ url_for('home.home') }}" class="bg-gray-500 text-white py-2 px-4 rounded-lg">Volver al Inicio</a>
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container mx-auto mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="bg-{{ category }}-100 border-t border-b border-{{ category }}-500 text-{{ category }}-700 px-4 py-3" role="alert">
                <p class="font-bold">{{ category | capitalize }}</p>
                <p class="text-sm">{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
