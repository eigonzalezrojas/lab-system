<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">

            <!-- Logo -->
            <div class="text-center mb-6">
                <a href="http://192.241.147.59/">
                    <img src="{{ url_for('static', filename='img/logo-iqrn.png') }}" alt="Logo IQRN" style="display: block; margin: auto; width: 100%; height: auto;">
                </a>
            </div>

            <h2 class="text-2xl font-bold mb-6 text-center">Solicitar contrase√±a provisoria</h2>

            <form method="POST" action="{{ url_for('auth.forgot_password') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="mb-4">
                    <label for="rut" class="block text-gray-700">Rut</label>
                    <input type="text" name="rut" id="rut" class="w-full px-3 py-2 border rounded-lg" placeholder="12345678-9" required>
                </div>
                <div class="flex space-x-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Enviar a correo</button>
                <a href="{{ url_for('auth.login') }}" class="w-full text-center bg-gray-400 text-white py-2 rounded-lg">Cancelar</a>
            </div>
            </form>
        </div>
    </div>

    <div class="container mx-auto mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="bg-{{ category }}-100 border-t border-b border-{{ category }}-500 text-{{ category }}-700 px-4 py-3" role="alert">
                <p class="font-bold">{{ category | capitalize }}</p>
                <p class="text-sm">{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
