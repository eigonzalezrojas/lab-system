<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label for="rut" class="block text-gray-700">Rut</label>
                    <input type="text" name="rut" id="rut" placeholder='12345678-9'class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Ingresar</button>
            </form>
            <div class="mt-4 text-center">
                <a href="{{ url_for('forgot_password') }}" class="text-blue-500">Olvidé contraseña</a>
            </div>
        </div>
    </div>
    <div class="container mx-auto mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="bg-{{ category }}-100 border-t border-b border-{{ category }}-500 text-{{ category }}-700 px-4 py-3" role="alert">
                <p class="font-bold">{{ category | capitalize }}</p>
                <p class="text-sm">{{ message }}</p>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
